<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Meet ups </title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
</head>
<body>
    <h1>Welcome to your own choice meet ups</h1>
    <p>This is the Google IO physical meet up</p>
    {% if show_meetups %}
        {% for meetups_items in meetups %}
            <p>{{ meetups_items.title }}</p>
        {% endfor %}
    {% else%}
    <p>No meetups this Month</p>
    {% endif %}
</body>
</html>
