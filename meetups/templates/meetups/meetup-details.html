<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'meetup/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetup/styles/meetup-details.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h2>
                    Meet up Location
                </h2>
                <address>
                    This meetup takes place in <span>LOCATION</span>(ADDRESS).
                </address>
            </section>
            <section id="details">
                <h2>What's the meet up about?</h2>
                <p>{{ meetup_description }}</p>
                <p>Need more details? Please <a href="">Contact Organizer</a> (but dont spam us)  </p>
            </section>
            <section id="registration">
                <h2>Join US !</h2>
                FORM
            </section>
        </article>
    </main>
</body>
</html>
